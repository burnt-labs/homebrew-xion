name: brew install

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        version:
          - version: "null"
            go_version: "1.21"
          - version: "0.1.0"
            go_version: "1.21"
          - version: "0.3.2"
            go_version: "1.21"
          - version: "0.3.3"
            go_version: "1.21"
          - version: "0.3.4"
            go_version: "1.21"
          - version: "0.3.7"
            go_version: "1.21"
          - version: "0.3.8"
            go_version: "1.21"
          - version: "0.3.9"
            go_version: "1.21"
          - version: "1.0.0"
            go_version: "1.21"
          - version: "2.0.0"
            go_version: "1.21"
          - version: "3.0.0"
            go_version: "1.21"
          - version: "3.1.0"
            go_version: "1.21"
          - version: "4.0.0"
            go_version: "1.21"
          - version: "5.0.0"
            go_version: "1.21"
          - version: "6.0.0"
            go_version: "1.21"
          - version: "7.0.0"
            go_version: "1.21"
          - version: "8.0.0"
            go_version: "1.21"
          - version: "8.0.1"
            go_version: "1.21"
          - version: "9.0.0"
            go_version: "1.21"
          - version: "9.0.1"
            go_version: "1.21"
          - version: "10.0.0"
            go_version: "1.22"
          - version: "11.0.1"
            go_version: "1.22"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Homebrew (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Set up Homebrew (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl file git
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

      - name: Install Xiond
        run: |
          echo "Matrix OS: ${{ matrix.os }}"          
          echo "Matrix version: ${{ matrix.version.version }}"
          echo "Matrix go version: ${{ matrix.version.go_version }}"


          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
            export LEDGER_ENABLED=false
            echo "PATH: $PATH"
          fi

          brew install go@${{ matrix.version.go_version }}
          brew link --force --overwrite go@${{ matrix.version.go_version }}
          brew tap burnt-labs/xion
          if [[ "${{ matrix.version.version }}" == "null" ]]; then
            echo "Installing latest version of xiond"
            brew install xiond
          else
            echo "Installing xiond version ${{ matrix.version.version }}"
            brew install xiond@${{ matrix.version.version }}
          fi

          xiond version --long
